<html>
    <head>
        <meta charset="utf-8" />
        <title>Groups</title>
        <link rel="stylesheet" type="text/css" href="css/Group.css">
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    </head>
    <body>
        <div id="content-window">
            <div class="title-bar">Calendar Group</div>
            <div class="white-bar" id="group-display">
                <input class="input-item" value="Group1" type="text"></input>
                <img class="dropdown-button" src="img/Button_DropDown.png"/>
            </div>
            <div class="list-bar">
                <div class="list-item">Member 1</div>
                <img class="delete-button" src="img/Button_Delete.png"/>
            </div>
            <div class="list-bar">
                <div class="list-item">Member 2</div>
                <img class="delete-button" src="img/Button_Delete.png"/>
            </div>
            <div class="list-bar">
                <div class="list-item">Member 3</div>
                <img class="delete-button" src="img/Button_Delete.png"/>
            </div>
            <div class="bar">
                <div class="list-item"></div>
            </div>

            <div class="white-bar" id="group-display">
                <input class="input-item" value="Add User" type="text"></input>
                <img class="dropdown-button" src="img/Button_DropDown.png"/>
            </div>
            <div class="popup-window">
                <div id="gray"></div>
                <div class="title-popup-bar">
                    <div id="popup-title">New User</div>
                    <div class="popup-body">
                        <input type="text" name="task" placeholder="Task" class="mytask" maxlength="25" >

                        <div class="popup-button-left" id="cancel">Cancel</div>
                        <div class="popup-button-right" id="save">Save</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dropdown-window">
            <div class="white-bar" id="group-display">
                <input class="input-label-item" value="User Group" type="text" disabled="disabled"></input>
                <img class="dropup-button" src="img/Button_DropUp.png"/>
            </div>
            <div class="dropdown-bar">
                <div class="list-item">Group 1</div>
            </div>
            <div class="dropdown-bar">
                <div class="list-item">Group 2</div>
            </div>
            <div class="dropdown-bar">
                <div class="list-item">Group 3</div>
            </div>
            <div class="dropdown-bar">
                <div class="list-item">Add Group...</div>
            </div>
        </div>
        <div class="dropdown-window">
            <div class="white-bar" id="group-display">
                <input class="input-label-item" value="Add User" type="text" disabled="disabled"></input>
                <img class="dropup-button" src="img/Button_DropUp.png"/>
            </div>
            <div class="dropdown-bar">
                <div class="list-item">Member 1</div>
            </div>
            <div class="dropdown-bar">
                <div class="list-item">Member 2</div>
            </div>
            <div class="dropdown-bar">
                <div class="list-item">Member 3</div>
            </div>
            <div class="dropdown-bar">
                <div class="list-item">Add Member...</div>
            </div>
        </div>
</body>
</html>
